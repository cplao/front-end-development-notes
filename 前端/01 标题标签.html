    <h1>标题标签</h1>
    <h2>标题一共六个</h2>
    <h3>字体会重大到小</h3>
    <h4>重要性从小往大</h4>
    <h5>试试</h5>
    <h6>试试</h6>
    加标签之后会加粗
    <p>这个是段落得符号，加p之后就会出现段落</p>

    <p>br是会强制换行的 比如说在这里写<br /> 之后的文字会有换行</p>
    <p>br换行之后行与行之间是没有空间的 换段落的话会有空袭的</p>
