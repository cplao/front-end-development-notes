<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: black;
            text-decoration: none;
        }
        /* 为访问的链接 */
        
        a:visited {
            color: blue;
        }
        /* 已经访问过的链接 */
        
        a:hover {
            color: blueviolet;
        }
        /* 选择输标经过的链接 */
        
        a:active {
            color: green;
        }
        /* 输标正在按下却没有弹起的那个链接 */
    </style>
</head>

<body>
    <a href="#">试试</a>
    <a href="hhhh">试试叭</a>
</body>

</html>
