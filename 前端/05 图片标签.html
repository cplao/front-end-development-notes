<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>
        <p>这是一个二叉树的图片：</p>
    </h4>
    <img src="hh.png" />

    <h4>
        <p>alt替换文本 图像显示不出来的时候用文字替换：</p>
    </h4>
    <img src="hh1.png" alt="我是hh" />

    <h4>
        <p>title是提示文本 输标放到图像上提示的文字：</p>
    </h4>
    <img src="hh.png" title="我是hhh" />

    <h4>
        <p>title是提示文本 输标放到图像上提示的文字：</p>
    </h4>
    <img src="hh.png" title="我是hhh" />

    <h4>
        <p>width可以设置图像的宽度 后面加的是像素</p>
    </h4>
    <img src="hh.png" title="我是hhh" width="500" />

    <h4>
        <p>height可以设置图像的高度 后面加的是像素 </p>
    </h4>
    <img src="hh.png" title="我是hhh" width="500" height="100" />

    <p>宽度高度修改一个另一个会等比例缩放</p>

    <h4>
        <p>border可以设置图像边框</p>
    </h4>
    <img src="hh.png" title="我是hhh" width="500" border="15" />

</body>

</html>
