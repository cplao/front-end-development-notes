<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<style>
    .all {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
    }
    
    .header {
        height: 15%;
        border-style: solid;
        border-bottom: none;
    }
    
    .content {
        height: 70%;
        border: solid;
    }
    
    .content-left {
        width: 50%;
        float: left;
        height: 100%;
        border: 1px;
        border-right: solid;
    }
    
    .content-right {
        width: 50%;
        float: left;
        height: 100%;
        border: 1px none;
        margin-right: -3px;
    }
    
    .footer {
        height: 15%;
        border: solid;
        border-top: none;
    }
</style>


<body>
    <div class="all">
        <div class="header">
            这是一个header
            <span>
                <form name="input" action="http://localhost:8080/name" onsubmit="return addchange()" method="post">
                Username: <input type="text" name="username">
                <input type="submit" value="Submit">
                </form></span>





            <span>
                <form name="inputformula" action="http://localhost:8080/formula" onsubmit="return addchange()" method="get">
                formula: <input type="text" name="formula">
                <input type="submit" value="Submit">
                </form></span>

        </div>

        <div class="content">
            <div class="content-left">
                这是content的左边



            </div>

            <div class="content-right">
                这时content的右边



            </div>

            <div class="footer">
                这是一个footer
            </div>
        </div>
</body>

</html>
