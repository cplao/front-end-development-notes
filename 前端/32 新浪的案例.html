<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .hh {
        height: 41px;
        border-top: 3px solid #ff8500;
        border-bottom: 1px solid #edeef0;
        background-color: #fcfcfc;
        line-height: 41px;
    }
    
    .hh a {
        display: inline-block;
        /*转化为行内块元素 */
        height: 41px;
        font-size: 12px;
        color: #4c4c4c;
        text-decoration: none;
        padding: 0 20px;
        
    }
    
    .hh a:hover {
        background-color: #eee;
        color: #ff8500;
    }
</style>

<body>
    <div class="hh">
        <a href="#">新浪微博</a>
        <a href="#">新浪</a>
        <a href="#">我们是谁啊</a>
        <a href="#">是你</a>
    </div>
</body>

</html>
