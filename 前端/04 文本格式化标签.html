<body>
    <p><strong>加粗的标签有两个</strong>
    </p>
    <p><b>这个也是加粗标签，更推荐strong标签</b></p>

    <p><em>倾斜标签有两个</em></p>
    <p><i>这个也是倾斜标签</i></p>
    <p> <del>删除线标签有两个</del></p>
    <p><s>这个也是删除线标签</s></p>
    <p> <ins>下划线标签有两个</ins></p>
    <p> <u>这个也是下划线标签</u></p>
