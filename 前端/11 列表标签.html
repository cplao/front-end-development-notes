<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>无序列表</h4>
    <u1>
        <!--u1里面只能放li-->
        <li>榴莲</li>
        <!--li里面可以放所有元素的-->
        <li>桃子</li>
        <li>香蕉</li>
    </u1>

    <h4>有序列表</h4>
    <ol>
        <li>刘德华 1000</li>
        <li>刘若英 2000</li>
        <li>刘倩倩 20000</li>
    </ol>

    <h4>自定义列表</h4>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微博</dd>
        <dd>联系我们</dd>
    </dl>
</body>

</html>
